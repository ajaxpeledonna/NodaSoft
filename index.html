    <div class="wrapper">
        <div class="container">

            <section class="popup-area">
                <a class="popup" href="#openModal">
                    Open pop-up button
                </a>

                        <a href="#close" title="Close" class="close">X</a>

                </div>
            </section>

            <section class="block1">

                    <div class="angry-grid__item angry-grid__item--2"></div>
                    <div class="angry-grid__item angry-grid__item--3"></div>
                    <div class="angry-grid__item angry-grid__item--4"></div>
                    <div class="angry-grid__item angry-grid__item--5"></div>
                </div>
            </section>

            <section class="block2">
                <div class="ratio-wrap">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </section>

            <div class="footer"></div>
        </div>
        
    </div>
